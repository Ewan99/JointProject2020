<html>
<head>
<script type="text/javascript" src="form.js"></script>
<link rel="stylesheet" type="text/css" href="form.css">
</style>
</head>

<body>
<div class = "container">

<form>
<h2>Medical Check-in Form</h2>
<h4>Welcome! Please fill out this form before your appointment</h4><br>
	<div class="inputbox"><label for="FirstName">First Name:</label>
	<input title="Name must only contain alphabetic characters" type="text" name="firstname" required id="FirstName" pattern="[a-zA-Z|\s|.]+"/> </div>

	<div class="inputbox"><label for="LastName">Last Name:</label>
	<input title="Name must only contain alphabetic characters" type="text" name="lastname" required id="LastName" pattern="[a-zA-Z|\s|.]+"/> </div>

	<div class="inputbox"><label for="Address">Address:</label>
	<input title="Address must only contain the following: 'a-Z' , '-' , '0-9' , '.' , ',' )" type="text" name="address" required id="Address" pattern="[a-zA-Z|,|\s|.|0-9]+"/> </div>

	<div class="inputbox"><label for="MedNum">Medical Card Number:</label>
	<input type="text" title="Must contain 7 digits followed by one or two characters" name="medNum" required id="MedNum" pattern="(\d{7})([A-Z]{1,2})"/> </div>

	<div class="inputbox"><label for="PhoneNum">Phone Number:</label>
	<input title="Valid Formats : (087) 1234567 OR 087- 1234567" type="tel" name="phoneNum" required id="PhoneNum" pattern="(^\s*\(?\s*\d{1,4}\s*\)|(\d{1,4}[\-]*))?\s*[\d\s]{5,10}\s*$"/> </div>

	<div class="inputbox"><label for="Email">Email Address:</label>
	<input type="email" name="email" required id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /> </div>

	<div class="inputbox"><label for="VerifyEmail">Confirm Email:</label>
	<input type="email" name="verifyEmail" required id="VerifyEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninput="checkEmail(VerifyEmail)" /> </div>

	<div class="inputbox"><label for="DateOfBirth">Date of Birth:</label>
	<input type="date" name="dateofBirth" required id="DateOfBirth" oninput="checkAge(DateOfBirth)" /> </div>
	<br>

	<div class="myButton">
	<input type="submit" value="Submit Form" name="submit" />
	</div>
</form>
</div>

</body>
</html>
